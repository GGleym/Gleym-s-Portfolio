<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3bee75c9d.js" crossorigin="anonymous"></script>
    <style>
        input {
            all: unset;
            border: 1px solid #efeade;
            border-radius: 5px;
            padding: 7px;
            margin-top: 10px;
            background-color: #fafafa;
            font-size: 12px;
            font-weight: 400;
            width: -webkit-fill-available;
        }

        input:active,
        input:focus {
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        * {
            font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif";
        }
    </style>
</head>

<body style="background-color: #fafafa;">
    <main>
        <section class="main-section" style="display: flex; justify-content: center; align-items: center; padding-bottom: 60px; margin-top: 100px;">
            <div class="left-part" style="background-image: url(https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png); width: 427px; height: 581px; background-repeat: no-repeat; background-size: contain;">
                <img src="screenshot1-2x.png" alt="Instagram Screenshot" style="width: 230px; position: relative; top: 24px; left: 142px;">
            </div>
            <div class="right-part" style="width: 340px;">
                <form action="#" method="POST">
                    <div class="main-form" style="display: flex; justify-content: center; align-items: center; background-color: rgb(255,255,255); flex-direction: column; border: 1px solid rgb(219,219,219); padding: 30px 40px 10px 40px;">
                        <img src="http://pngimg.com/uploads/instagram/instagram_PNG5.png" alt="Instagram Logo" style="
                            width: 170px; margin-bottom: 20px;">
                        <input type="text" placeholder="Phone number, username, or email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="button"
                            style="width: 100%; border: none; background-color: #4db5f9; color: rgb(255,255,255); margin-top: 14px; font-weight: 700; padding: 5px; border-radius: 6px;">
                            Log in
                        </button>
                        <div class="or-section" style="display: flex; align-items: center;">
                            <div style="width: 105px; height: 1px; background-color: rgb(219,219,219);"></div>
                            <div style="padding: 10px; font-weight: 400; font-size: 13px; color: gray">OR</div>
                            <div style="width: 105px; height: 1px; background-color: rgb(219,219,219);"></div>
                        </div>
                        <button type="button" class="facebook-login" style="all: unset; margin-top: 10px">
                            <i class="fa-brands fa-square-facebook" style="color: #385185;"></i>
                            <span style="color: #385185; font-weight: 500; font-size: 13px;">Log in with facebook</span>
                        </button>
                        <button type="button" style="all: unset; margin-top: 20px;">
                            <span style="font-size: 13px; color: #385185;">Forgot password?</span>
                        </button>
                    </div>
                </form>
                <div class="sign-up-section"
                    style="text-align: center; background-color: rgb(255,255,255); border: 1px solid rgb(219,219,219); margin-top: 10px; padding: 20px;">
                    <span style="font-size: 13px; font-weight: 400;">Don't have an account? <a href="#"
                            style="text-decoration: none; font-weight: 600; color: #4db5f9">Sign up</a></span>
                </div>
                <div class="get-app" style="text-align: center; padding: 10px;">
                    <span style="font-size: 13px;">Get the app.</span>
                    <div class="apps" style="display: flex; gap: 5px; justify-content: center; margin-top: 10px;">
                        <a href="#">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                                alt="Google Play App" style="width: 130px;">
                        </a>
                        <a href="#">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft App"
                                style="width: 110px;">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content" style="display: flex; gap: 10px; flex-direction: row; justify-content: center; font-size: 12px; font-weight: 400; color: rgb(142,142,142);">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Contact Uploading & Non-Users</span>
            <span>Digital Collectibles Privacy Notice</span>
        </div>
    </footer>

</body>

</html>
